        <h1>Sign in</h1>

        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="password" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="email" required>

            <hr>

            <p>Your gender:</p>
            <input type="radio" id="male" name="gender" value="male"> Male <br>
            <!-- <label for="male">Male</label><br> MOZE I OVAKO -->
            <input type="radio" id="female" name="gender" value="female"> Female <br>
            <!-- <label for="female">Female</label> -->

            <hr>

            <p>Your age:</p>
            <input type="radio" name="age" id="option1" value="0-25"> 0-25 
            <input type="radio" name="age" id="option2" value="26-50"> 26-50 
            <input type="radio" name="age" id="option3" value="51+"> 51+ 

            <hr>

            <label for="bio">Few words about you:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

            <hr>

            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">Where is Chewbacca?</option>
                <option value="q2">Where is Data?</option>
                <option value="q3">Where is Jolly Jumper?</option>
            </select>

            <br><br>

            <label for="answer">Security question answer:</label>
            <input type="text" id="answer" name="answer" placeholder="answer">

            <hr>

            <input type="submit" value="submit the form">

        </form>

        <hr>
